    <h1>
      ✿ <span class="weather">Weather</span> ✿
    </h1><br />
<form class="search-button" id="search-button">
    <div class="search">
        <input
        type="text"
        class ="search"
        placeholder="Search for a city..."
        autofocus="on"
        autocomplete="off"
        id="city-input" style="width: 500px; height: 40px;"
      /> 				</form>
      <input
                type="submit"
                value="🔎"
                class="search"
							/>   <button class="search" id="current-button">📍</button>
	
    <br /><br />


    <div class="weather-container">
      <div class="row"><div class="col">
<h3 class="city-weather" id="city"><i class="fa-solid fa-location-dot location"></i> Buffalo, NY</h3></div>
<div class="col"><p id="date"> </p></div></div>
<hr>


<div class="row">
    <div class="col">
      <span class="main-temps"><img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" id="iconElement"><span class="temperature" id="temperature"></span
			> </span>
      <span class="units"><a href="#" id="fahrenheit-link" class="active">°F</a> | <a href="#" id="celcius-link">°C</a></span>
      <div class="weather-text" id="description"></div>
          </div>
<div class = "vertical"></div>
<div class="col"><span class="wind-humidity"><i class="fa-solid fa-droplet"></i> <span id="humidity"></span>%
  <br />
        <i class="fa-solid fa-wind"></i> <span id="wind"></span> mph</div></div>
    </div></span></div></span>
